<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="white" opacity="0.1"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="250" r="80" fill="white" opacity="0.2"/>
  <circle cx="600" cy="250" r="60" fill="white" opacity="0.3"/>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">ال</text>
  
  <!-- Company Name -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">شركة الغري</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.9" text-anchor="middle">نظام إدارة طلبات المبيعات</text>
  
  <!-- Bottom line -->
  <line x1="400" y1="520" x2="800" y2="520" stroke="white" stroke-width="4" opacity="0.5"/>
</svg>

